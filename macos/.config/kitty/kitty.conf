# ============================================
# macOS Kitty Configuration
# Host-specific overrides for macOS
# Symlinked to ~/.config/kitty/kitty.conf.local
# Last updated: 2025-02-06
# ============================================

# ------------------------------------------------------------------
# FONTS & TYPOGRAPHY
# ------------------------------------------------------------------

# Font family name on macOS after installing font-caskaydia-cove-nerd-font
# Using CaskaydiaCove Nerd Font Mono which includes all Nerd Font symbols
font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size (adjust to your preference)
font_size 18.0

# ------------------------------------------------------------------
# macOS-SPECIFIC SETTINGS
# ------------------------------------------------------------------

# Ensure Option/Alt acts as a meta key rather than typing symbols like ‚à´ or √ß
macos_option_as_alt yes

# Show window title in menu bar
macos_show_window_title_in menubar

# Hide title bar and rounded corners for cleaner look
hide_window_decorations titlebar-and-corners

# ------------------------------------------------------------------
# EMOJI SUPPORT
# ------------------------------------------------------------------
# Map only emoji ranges to Apple Color Emoji (Nerd Font symbols work automatically)

# Miscellaneous Symbols and Pictographs (includes üîç and many common emoji)
symbol_map U+1F300-U+1F5FF Apple Color Emoji

# Emoticons
symbol_map U+1F600-U+1F64F Apple Color Emoji

# Transport and Map Symbols
symbol_map U+1F680-U+1F6FF Apple Color Emoji

# Supplemental Symbols and Pictographs
symbol_map U+1F900-U+1F9FF Apple Color Emoji
