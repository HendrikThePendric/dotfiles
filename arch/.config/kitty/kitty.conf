# Host-specific settings for Arch Linux
# This file is included by the shared kitty.conf via ~/.config/kitty/kitty.conf.local
# Add any arch-specific overrides below this line

# Wayland/Hyprland settings
linux_display_server wayland
wayland_enable_ime no

# Fonts (Nerd Font variant name is OS-specific)
font_family      family="CaskaydiaCove Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto

# Adjust font rendering
font_size 11.0
disable_ligatures never

# ============================================================================
# Linux-specific Clipboard Behavior
# ============================================================================

# Smart copy/paste: Ctrl+C copies when text is selected, interrupts otherwise
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
