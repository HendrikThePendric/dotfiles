# ============================================
# ARCH LINUX / HYPRLAND KITTY CONFIG
# Host-specific overrides for Arch Linux
# Included via ~/.config/kitty/kitty.conf.local symlink
# Last updated: $(date)
# ============================================

# ------------------------------------------------------------------
# DISPLAY SERVER & COMPOSITOR
# ------------------------------------------------------------------

# Use Wayland backend for better HiDPI support and modern features
# Alternative: x11 (legacy, but sometimes more compatible)
linux_display_server wayland

# Disable IME (Input Method Editor) for Wayland
# Fixes issues with CJK input methods conflicting with Kitty
wayland_enable_ime no

# ------------------------------------------------------------------
# FONTS & TYPOGRAPHY
# ------------------------------------------------------------------

# CaskaydiaCove Nerd Font (formerly Cascadia Code)
# Nerd Fonts include programming ligatures and icon glyphs
# Note: Font family name format is specific to Fontconfig
font_family      family="CaskaydiaCove Nerd Font"

# Auto-derive bold/italic variants from the base font
# Set to specific font names if you want manual control
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size optimized for HiDPI/4K displays
# Adjust based on your monitor and viewing distance
font_size 11.0

# Ligature handling: never disable programming ligatures
# Alternatives: cursor (disable at cursor), always (disable everywhere)
disable_ligatures never

# ------------------------------------------------------------------
# CLIPBOARD & SELECTION BEHAVIOR
# ------------------------------------------------------------------

# SMART COPY/INTERRUPT: Kitty's special Ctrl+C behavior
# - If text is selected: Copies to clipboard
# - If no text selected: Sends SIGINT (interrupt) to foreground process
# This is the behavior you were looking for in other terminal multiplexers!
map ctrl+c copy_or_interrupt

# Standard paste from clipboard
# Uses PRIMARY selection (middle-click) on X11/Wayland
map ctrl+v paste_from_clipboard

# For better touchpad scrolling:
touchpad_scroll_multiplier 3.0
