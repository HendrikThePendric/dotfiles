source = ~/.config/hypr/mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = CaskaydiaCove Nerd Font

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 72
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000]  date +"%A, %d %B %Y"
    color = $text
    font_size = 36
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USERNAME
label {
    monitor =
    text = ó°Œ¾ $USER
    color = $blue
    font_size = 48
    font_family = $font
    position = 0, 40
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 600, 96
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = Enter password
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -87
    halign = center
    valign = center
    font_family = $font
    rounding = 4
}
