# ============================================
# TMUX CONFIGURATION
# Configured for Kitty 0.45.0 + tmux 3.6a
# Last updated: 04-02-2026
# ============================================

# ------------------------------------------------------------------
# CORE TERMINAL & COLOR SETTINGS
# ------------------------------------------------------------------

# Set terminal type for 256-color and true color support
# Required for proper color display in Neovim, bat, etc.
set -g default-terminal "tmux-256color"

# Override terminal capabilities specifically for Kitty terminal
# xterm-kitty: Use Kitty's terminal type for better feature detection
# RGB: Enable true color (24-bit) support, critical for proper theming
set -ag terminal-overrides ",xterm-kitty:RGB"

# ------------------------------------------------------------------
# KEYBOARD INPUT & MODIFIER KEYS
# ------------------------------------------------------------------

# Enable extended key reporting for Shift, Ctrl, Alt modifiers
# CRITICAL: Makes tmux recognize Shift+Enter, Ctrl+Arrow keys from Kitty
set -s extended-keys on

# Legacy xterm key support (backup for extended-keys)
set -g xterm-keys on

# Explicit binding for Shift+Enter as a failsafe
# If extended-keys doesn't catch it, this ensures Shift+Enter works
bind -n S-Enter send-keys S-Enter

# ------------------------------------------------------------------
# PREFIX & BASIC KEYBINDINGS
# ------------------------------------------------------------------

# Change default prefix from Ctrl+b to Ctrl+a (more ergonomic)
set -g prefix C-a

# Unbind default Ctrl+b prefix to avoid conflicts
unbind C-b

# Allow sending Ctrl+a to programs by pressing it twice
bind-key C-a send-prefix

# ------------------------------------------------------------------
# WINDOW & PANE MANAGEMENT
# ------------------------------------------------------------------

# New windows open in current directory instead of $HOME
bind c new-window -c "#{pane_current_path}"

# Split windows with better keybindings:
# | for vertical split (was %), - for horizontal split (was ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation with repeatable bindings (-r)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Easy pane resizing with arrow keys (5px increments)
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5
bind -r Left resize-pane -L 5

# Maximize/minimize current pane (zoom toggle)
bind -r m resize-pane -Z

# ------------------------------------------------------------------
# MOUSE & UI BEHAVIOR
# ------------------------------------------------------------------

# Enable mouse support for pane selection, resizing, scrolling
set -g mouse on

# Start window and pane numbering at 1 (more intuitive than 0)
set -g base-index 1
setw -g pane-base-index 1

# Reorder window numbers when a window is closed
# Prevents gaps in window numbering
set-option -g renumber-windows on

# Move status bar to top (personal preference)
set-option -g status-position top

# ------------------------------------------------------------------
# COPY MODE (VI-STYLE)
# ------------------------------------------------------------------

# Use vim keybindings in copy mode (j/k for navigation, etc.)
set-window-option -g mode-keys vi

# Vim-like text selection in copy mode:
# v to start visual selection, y to yank (copy)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Keep copy mode active after mouse drag selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ------------------------------------------------------------------
# PLUGIN: TMUX PLUGIN MANAGER (TPM)
# ------------------------------------------------------------------
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# ------------------------------------------------------------------
# PLUGIN: ESSENTIAL UTILITIES
# ------------------------------------------------------------------

# Sensible defaults for tmux
set -g @plugin 'tmux-plugins/tmux-sensible'

# Seamless navigation between tmux panes and vim splits with Ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session persistence across restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Quick session management commands
set -g @plugin 'tmux-plugins/tmux-sessionist'

# ------------------------------------------------------------------
# PLUGIN: CATPPUCCIN THEME CONFIGURATION
# ------------------------------------------------------------------

# Load Catppuccin theme plugin (MUST come before settings)
set -g @plugin 'catppuccin/tmux'

# Custom status modules (must be defined before using in status-right)
set -g @catppuccin_status_modules_right "gitmux"

# Window styling (rounded edges, number positioning)
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

# Window content display
set -g @catppuccin_window_fill "number"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status bar separators and styling
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Custom status bar sections
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right-length 150
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_gitmux}"

# ------------------------------------------------------------------
# PLUGIN: RESURRECT & CONTINUUM CONFIGURATION
# ------------------------------------------------------------------

# Save and restore pane contents (text buffer)
set -g @resurrect-capture-pane-contents 'on'

# Auto-restore tmux session on startup
set -g @continuum-restore 'on'

# Session save strategies for editors:
set -g @resurrect-strategy-vim 'session'    # For Vim
set -g @resurrect-strategy-nvim 'session'   # For Neovim

# ------------------------------------------------------------------
# INITIALIZE PLUGIN MANAGER
# ------------------------------------------------------------------
# MUST BE LAST LINE: Initializes TPM and loads all plugins
run '~/.tmux/plugins/tpm/tpm'

# ------------------------------------------------------------------
# TROUBLESHOOTING & MAINTENANCE
# ------------------------------------------------------------------
# If Shift+Enter stops working:
# 1. Verify Kitty config has: `map shift+enter send_text all \x1b[13;2u`
# 2. Restart tmux: `tmux kill-server; tmux`
# 3. Test: Run `cat -v`, press Shift+Enter (should show ^[[13;2u)
#
# To update plugins: Prefix + I (Install/Update)
# To remove plugins: Delete from config + Prefix + Alt + u
#
# If colors look wrong:
# 1. Check $TERM inside tmux: Should be "tmux-256color"
# 2. In Kitty: Ensure `term xterm-kitty` is set
# ------------------------------------------------------------------